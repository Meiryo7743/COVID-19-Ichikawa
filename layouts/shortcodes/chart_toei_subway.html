<div class="data-chart">
  <canvas
    aria-label='{{ .Page.Title }}'
    role="img"
    class="data-chart__canvas"
    id="chart-toei-subway"
  ></canvas>
</div>

<script>
  // グラフの高さを設定する
  document.getElementById('chart-toei-subway').style.height = "300px";

  // readFile で強引に JSON を読み込ませる
  const jsonToeiSubway = {{ readFile "data/toei_subway.json" | safeJS }};

  // draw the chart
  drawChart("chart-toei-subway", jsonToeiSubway);
</script>
