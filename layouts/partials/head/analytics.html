{{/* Google Analytics */}}
{{ if .Site.IsServer }}
    <script>
        console.log('{{ print "https://www.googletagmanager.com/gtag/js?id=" .Site.GoogleAnalytics | safeJS | safeURL }}');
        console.log('{{ .Site.GoogleAnalytics | safeJS }}');
    </script>
{{ else }}
    <script async src='{{ print "https://www.googletagmanager.com/gtag/js?id=" .Site.GoogleAnalytics | safeURL }}'></script>
    <script>
        window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}gtag("js",new Date());gtag("config",'{{ .Site.GoogleAnalytics | safeJS }}');
    </script>
{{ end }}
