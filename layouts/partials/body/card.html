{{/* Card */}}
<section class="card__content">
  <h1 class="card__title">
    {{ .Title | title }}
  </h1>

  {{/* Lastmod */}}
  {{/*
  <p class="date">
    <time
      datetime='{{ .Lastmod.Format "2006-01-02T15:04:05" }}'
      class="date__lastmod"
    >
      {{ .Lastmod.Format "2006-01-02" }}
    </time>
  </p>
  */}}

  {{ .Content }}
</section>

<ul class="card__footer">
  {{ with .Params.Cards.Data.Source }}
    <li>
      <a
        href='{{ . | safeURL | absLangURL }}'
        target="_blank"
        rel="noopener"
      >
        {{ i18n "card_source" }}
      </a>
    </li>
  {{ end }}

  {{/* AddToAny */}}
  <li class="share">
    <a
      href='{{ print "https://www.addtoany.com/share#url=" .Permalink }}'
      target="_blank"
      rel="noopener"
      class="share__btn"
    >
      {{ i18n "share_btn" }}
    </a>
  </li>
</ul>
