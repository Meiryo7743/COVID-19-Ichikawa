{{/* Card */}}
<h1 class="card__title">{{ .Title }}</h1>

{{ .Content }}

<ul class="card__footer">
  {{/* 最終更新 */}}
  <li>
    <time datetime='{{ .Lastmod.Format "2006-01-02T15:04:05" }}'>
      {{ i18n "card_lastmod" }}{{ .Lastmod.Format "2006/1/2 15:04" }}
    </time>
  </li>

  {{/* ソースリンク */}}
  {{ with .Params.Cards.Data.Source }}
    <li>
      <a href='{{ . | safeURL | absLangURL }}' target="_blank" rel="noopener">{{ i18n "card_source" }}</a>
    </li>
  {{ end }}
</ul>

{{/* AddToAny */}}
