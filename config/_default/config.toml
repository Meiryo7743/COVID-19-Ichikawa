baseURL = "https://stopcovid19-ichikawa.netlify.app"
defaultContentLanguage = "ja"
defaultContentLanguageInSubdir = true
disableKinds = ["RSS", "section", "taxonomyTerm", "term"]
enableGitInfo = true
enableInlineShortcodes = true
enableRobotsTXT = true
googleAnalytics = "G-6SX4L2MEKS"
hasCJKLanguage = true

[author]
name = "Meiryo7743"

[languages.en]
languageCode = "en"
languageName = "English"
title = "[UNOFFICIAL] Ichikawa COVID-19 Information Site"
weight = 20

[languages.en.params]
description = "This site provides the latest information on COVID-19 in Ichikawa. Note that it is unofficial website developed by individual."
ogp = "/img/en-ogp-20201225.png"

[languages.en.params.notice]
emergency = false
translate = true

[languages.ja]
languageCode = "ja"
languageName = "日本語"
title = "【非公式】市川市新型コロナウイルス感染症情報サイト"
weight = 10

[languages.ja.params]
description = "当サイトは，市川市内における新型コロナウイルス感染症（COVID-19）及びそれに関連する情報を提供いたします。当サイトは個人が制作した非公式サイトです。"
ogp = "/img/ja-ogp-20201225.png"

[languages.ja.params.notice]
emergency = false
translate = false

[markup.goldmark.renderer]
unsafe = false

[minify]
minifyOutput = true

[minify.tdewolff.html]
keepEndTags = false

[outputs]
home = ["HTML"]
page = ["HTML"]

[params]
copyrightYear = 2020

[[params.favicon]]
href = "data:image/png;base64,"
rel = "apple-touch-icon"
sizes = "180x180"

[[params.favicon]]
href = "/img/logo.svg"
rel = "icon"
type = "image/svg+xml"

[[params.favicon]]
href = "data:image/png;base64,"
rel = "icon alternate"
sizes = "256x256"
type = "image/png"

[privacy.disqus]
disable = true

[privacy.googleAnalytics]
disable = false

[privacy.instagram]
disable = true

[privacy.twitter]
disable = true

[privacy.vimeo]
disable = true

[privacy.youtube]
disable = true
